{% extends 'surveys/base.html' %}
{% load i18n %}
{% load uni_form %}

{% block head_title %}{% trans "Add survey" %}{% endblock %}

{% block body %}
<div style="width:100%">
<h2>{% trans "Add survey" %}</h2>
<form method="POST" action="{% url add_survey %}" class="uniForm">
    <script type="text/javascript" src="{{ STATIC_URL }}surveys/fields.js"></script>
    <fieldset>
        {{ form|as_uni_form }}
    </fieldset>
    <div id="fields">
    </div>
    <input type="submit" value="{% trans 'Add survey' %}" />
    <button type="button" onclick="add_textfield('fields', '{% trans "Text field" %}', '{% trans "Field name" %}', '{% trans "Requried" %}', '{% trans "Remove field" %}')">{% trans "Add text field" %}</button>
    <button type="button" onclick="add_booleanfield('fields', '{% trans "Checkbox" %}', '{% trans "Field name" %}', '{% trans "Remove field" %}')">{% trans "Add checkbox" %}</button>
    <button type="button" onclick="add_choicefield('fields', '{% trans "Choice field" %}', '{% trans "Field name" %}', '{% trans "Multichoice" %}', '{% trans "Required" %}', 
                                                    '{% trans "Choices" %}', '{% trans "Add choice" %}', '{% trans "Remove field" %}', '{% trans "Choice name" %}', '{% trans "Remove choice" %}')">{% trans "Add choice field" %}</button>
</form>
</div>
{% endblock %}
